<!--Medium-->
<div class="row mt-3">
  <div class="col-1"></div>
  <div class="col-4"><h5>Categories</h5></div>

  <div class="col-4">
    <input type="text" class="form-control float-right" placeholder="Search" #searchBox (keyup)="reset(searchBox.value)" />
  </div>
  <div class="col-1">
    <button type="button" class="btn btn-info btn-sm" (click)="search(searchBox.value)">Search</button>
  </div>
</div>

  <div class="row d-flex mt-2">
    <div class="col-1"></div>
    <div class="col-11">
      <table class="table table-hover">
        <thead>
          <tr class="row">
            <th scope="col" class="col-11"><a href="#" (click)="sort()">Name</a></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of displayedRecords" class="row">
            <td class="col-11">{{category}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row d-flex mb-4">
    <div class="col-1"></div>
    <div class="col-1"><button *ngIf="backEnabled" class="btn btn-secondary btn-sm" type="button" (click)="back()">&laquo; Previous</button></div>
    <div class="col-7"></div>
    <div class="col-1"><button *ngIf="nextEnabled" class="btn btn-primary  btn-sm" type="button" (click)="next()">Next &raquo;</button></div>
  </div>
  <ng4-loading-spinner> </ng4-loading-spinner>
